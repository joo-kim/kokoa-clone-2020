<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600&family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Chats-Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <a href="settings.html">
                <span><i class="fa-solid fa-gear fa-lg"></i></span>
            </a>
        </div>
    </header>

    <main class="main-screen">
     <a href="chat.html">
        <div class="user-component user-component__chats">
            <div class="user-component__column">
                <img 
                src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-beer-st-patricks-day-justicon-lineal-color-justicon-2.png"
                class="user-component__avatar user-component__avatar--">
                <div class="user-component__text">
                    <h4 class="user-component__title">Nick</h4>
                    <h6 class="user-component__subtitle">
                        Beer garden this Friday?
                    </h6>
                </div>
            </div>
            <div class="user-component__column ">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        
        </div>
     </a>
     <div class="user-component user-component__chats">
        <div class="user-component__column">
            <img 
            src="https://img.icons8.com/external-wanicon-lineal-color-wanicon/64/000000/external-beer-bottle-oktoberfest-wanicon-lineal-color-wanicon.png"
            class="user-component__avatar user-component__avatar--">
            <div class="user-component__text">
                <h4 class="user-component__title">Thomas</h4>
                <h6 class="user-component__subtitle">
                    I love Pale Ale! Great tasting and very refreshing :)
                </h6>
            </div>
        </div>
        <div class="user-component__column ">
            <span class="user-component__time">21:22</span>
            <div class="badge">2</div>
        </div>
    
    </div>
    <div class="user-component user-component__chats">
        <div class="user-component__column">
            <img 
            src="https://img.icons8.com/external-dreamcreateicons-fill-lineal-dreamcreateicons/64/000000/external-beer-oktoberfest-dreamcreateicons-fill-lineal-dreamcreateicons.png" 
            class="user-component__avatar user-component__avatar--">
            <div class="user-component__text">
                <h4 class="user-component__title">Kate</h4>
                <h6 class="user-component__subtitle">
                    We should go to the new brewery in Brooklyn!
                </h6>
            </div>
        </div>
        <div class="user-component__column ">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
        </div>
    
    </div>
   

    </main>

  <nav class="nav">
      <ul class="nav__list">
          <li class="nav__btn">
              <a class="nav__link" href="freinds.html">
                <i class="fa-regular fa-user fa-2x"></i>
              </a>
          </li>
          <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                  <span class="nav__notification badge">1</span>
                  <span><i class="fa-solid fa-comment fa-2x"></i></span>
              </a>
          </li>
          <li class="nav__btn">
              <a class="nav__link" href="find.html">
                  <i class="fa-solid fa-magnifying-glass fa-2x"></i>
             </a>
          </li>
          <li class="nav__btn">
              <a class="nav__link" href="more.html">
                  <span class="notification-dot"></span>
                  <span><i class="fa-solid fa-ellipsis fa-2x"></i></span>
              </a>
          </li>
      </ul>
  </nav>
  <div id="no-mobile">
    <img src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-beer-st-patricks-day-justicon-lineal-color-justicon.png"/>
    <span>Your screen is too big :(</span>
</div>

    <script src="https://kit.fontawesome.com/4b63dffcca.js" crossorigin="anonymous"></script>
</body>
</html>
