<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600&family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Welcome to Beer meetup</title>
</head>
<body>
    <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Beer Meetup</h1>
        <p class="welcome-header__text">
            If you have a Beer Meetup Account, log in with your email or phone number
        </p>
    </header>

    <form action="freinds.html" method="get" id="login-form">
        <input name="username" required type="text" placeholder="Email or phone number">
        <input name="password" required type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find Beer Meetup Account or Password</a>
    </form>
   
    <div id="no-mobile">
        <img src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-beer-st-patricks-day-justicon-lineal-color-justicon.png"/>
        <span>Your screen is too big :(</span>
    </div>


    <script src="https://kit.fontawesome.com/4b63dffcca.js" crossorigin="anonymous"></script>
</body>
</html>
