<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600&family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Friends-Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <a href="settings.html">
                <span><i class="fa-solid fa-gear fa-lg"></i></span>
            </a>
            
        </div>
    </header>

    <a href="" id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>Friend's Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="https://i.pinimg.com/originals/97/1e/68/971e68bf939176a10a67591493402358.jpg" 
                class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <!--<h6 class="user-component__subtitle">this text whatever</h6 -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
               
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    
                    <img 
                    src="https://img.icons8.com/external-xnimrodx-lineal-color-xnimrodx/64/000000/external-beer-event-and-party-xnimrodx-lineal-color-xnimrodx.png" 
                    class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span> 
                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </div>
                    
                </div>
                </div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Friends</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
               
            </div>

            <div class="user-component user-component__column__friends">
                <div class="user-component__column">
                    
                    <img 
                    src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-beer-st-patricks-day-justicon-lineal-color-justicon-1.png"
                    class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Jane</h4>
                    </div>
                </div>
                <div class="user-component__column">
                     
                </div>
            </div>
            
            <div class="user-component user-component__column__friends">
                <div class="user-component__column">
                    <img 
                    src="https://img.icons8.com/external-dreamcreateicons-fill-lineal-dreamcreateicons/64/000000/external-beer-oktoberfest-dreamcreateicons-fill-lineal-dreamcreateicons.png" 
                    class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Kate</h4>
                    </div>
                </div>
                <div class="user-component__column">
                     
                </div>
            </div>
            
            <div class="user-component user-component__column__friends">
                <div class="user-component__column">
                    
                    <img 
                    src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-beer-st-patricks-day-justicon-lineal-color-justicon-2.png"
                    class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Nick</h4>
                    </div>
                </div>
                <div class="user-component__column">
                     
                </div>
            </div>
            
               
            <div class="user-component user-component__column__friends">
                <div class="user-component__column">
                    
                    <img 
                    src="https://img.icons8.com/external-wanicon-lineal-color-wanicon/64/000000/external-beer-bottle-oktoberfest-wanicon-lineal-color-wanicon.png" 
                    class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Thomas</h4>
                    </div>
                </div>
                <div class="user-component__column">
                     
                </div>
            </div>
                        
        </div>

     

    </main>

  <nav class="nav">
      <ul class="nav__list">
          <li class="nav__btn">
              <a class="nav__link" href="freinds.html">
                  <i class="fa-solid fa-user fa-2x"></i>
              </a>
          </li>
          <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                  <span class="nav__notification badge">1</span>
                  <i class="fa-regular fa-comment fa-2x"></i>
              </a>
          </li>
          <li class="nav__btn">
              <a class="nav__link" href="find.html">
                  <i class="fa-solid fa-magnifying-glass fa-2x"></i>
             </a>
          </li>
          <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <div class="notification-dot"></div>
                  <i class="fa-solid fa-ellipsis fa-2x"></i>
              </a>
          </li>
      </ul>
  </nav>
  <div>
    <div id="splash-screen">
    <img src="./img/beer-splash.png" alt="">
</div>
  </div>

  <div id="no-mobile">
    <img src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-beer-st-patricks-day-justicon-lineal-color-justicon.png"/>
      <span>Your screen is too big :(</span>
  </div>
  


    <script src="https://kit.fontawesome.com/4b63dffcca.js" crossorigin="anonymous"></script>
</body>
</html>
